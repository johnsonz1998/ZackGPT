<div class="app-layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-container">
          <img src="logo.svg" alt="ZackGPT" class="logo-icon" />
          <h1>ZackGPT</h1>
        </div>
      </div>
      
      <nav class="main-nav">
        <button 
          class="nav-btn"
          [ngClass]="{'active': activeTab === 'chat'}"
          (click)="setActiveTab('chat')">
          <span class="icon">üí¨</span>
          <span>Chat</span>
        </button>
        
        <button 
          class="nav-btn"
          [ngClass]="{'active': activeTab === 'settings'}"
          (click)="setActiveTab('settings')">
          <span class="icon">‚öôÔ∏è</span>
          <span>Settings</span>
        </button>
      </nav>
    </div>
    
    <!-- Threads Section (only show in chat mode) -->
    <div class="threads-section" *ngIf="activeTab === 'chat'">
      <app-threads 
        (threadSelected)="onThreadSelected($event)">
      </app-threads>
    </div>
    
    <!-- Filler to extend sidebar when threads are hidden -->
    <div class="sidebar-filler" *ngIf="activeTab !== 'chat'"></div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Chat Dashboard -->
    <app-dashboard 
      *ngIf="activeTab === 'chat'"
      [selectedThread]="selectedThread"
      (threadCreated)="onThreadCreated($event)">
    </app-dashboard>
    
    <!-- Settings -->
    <app-settings 
      *ngIf="activeTab === 'settings'">
    </app-settings>
  </div>
</div>
